<ui:composition template="./six_dark_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="head">
        <script src="./resources/js/jquery.tablesorter.min.js" type="text/javascript"></script>
        <script src="./resources/js/vcounter.detail.js" type="text/javascript"></script>
        <meta http-equiv="refresh" content="180" />
        <meta name="description" content="Die Top 10 Tage mit den meisten Besuchern und Seitenaufrufen." />
        <title>Top 10 Tagesstatistik für VCounter #{detailStatBean.counterId} | VCounter</title>
    </ui:define>
    <ui:define name="site_content">
        <div class="boxes_container">
            <div class="widebox">
                <h2>Top 10 Besucher</h2>
                <p class="interval_selector">
                    <h:outputLink value="" styleClass="#{detailStatBean.interval == 'cmonth' ? 'selected' : ''}">
                        <h:outputText value='Aktueller Monat'></h:outputText>
                        <f:param name="id" value="#{detailStatBean.counterId}"></f:param>
                        <f:param name="t" value="cmonth"></f:param>
                    </h:outputLink>
                    <h:outputLink value="" styleClass="#{detailStatBean.interval == 'lmonth' ? 'selected' : ''}">
                        <h:outputText value='Letzter Monat'></h:outputText>
                        <f:param name="id" value="#{detailStatBean.counterId}"></f:param>
                        <f:param name="t" value="lmonth"></f:param>
                    </h:outputLink>
                    <h:outputLink value="" styleClass="#{detailStatBean.interval == 'cyear' ? 'selected' : ''}">
                        <h:outputText value='Aktuelles Jahr'></h:outputText>
                        <f:param name="id" value="#{detailStatBean.counterId}"></f:param>
                        <f:param name="t" value="cyear"></f:param>
                    </h:outputLink>
                    <h:outputLink value="" styleClass="#{detailStatBean.interval == 'lyear' ? 'selected' : ''}">
                        <h:outputText value='Letztes Jahr'></h:outputText>
                        <f:param name="id" value="#{detailStatBean.counterId}"></f:param>
                        <f:param name="t" value="lyear"></f:param>
                    </h:outputLink>
                    <h:outputLink value="" styleClass="#{detailStatBean.interval == 'all' ? 'selected' : ''}">
                        <h:outputText value='Gesamt'></h:outputText>
                        <f:param name="id" value="#{detailStatBean.counterId}"></f:param>
                        <f:param name="t" value="all"></f:param>
                    </h:outputLink>
                </p>
                <h:outputText value="Für den ausgewählten Zeitraum wurden noch keine Daten erfasst" rendered="#{empty detailStatBean.topTenVisits}"></h:outputText>
                <h:dataTable value="#{detailStatBean.topTenVisits}" var="u" headerClass="table_header" id="topvisits" class="tablesorter" rendered="#{not empty detailStatBean.topTenVisits}">
                    <h:column>
                        <f:facet name="header">Tag</f:facet>
                        <h:outputText value="#{u.day}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Besucher</f:facet>
                        <h:outputText value="#{u.visitorCount}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Seitenaufrufe</f:facet>
                        <h:outputText value="#{u.hitCount}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Aufrufe pro Besucher</f:facet>
                        <h:outputText value="#{u.hitCount / u.visitorCount}">
                            <f:convertNumber maxFractionDigits="2"></f:convertNumber>
                        </h:outputText>
                    </h:column>
                </h:dataTable>
            </div>
            <div class="widebox">
                <h2>Top 10 Seitenaufrufe</h2>
                <p class="interval_selector">
                    <h:outputLink value="" styleClass="#{detailStatBean.interval == 'cmonth' ? 'selected' : ''}">
                        <h:outputText value='Aktueller Monat'></h:outputText>
                        <f:param name="id" value="#{detailStatBean.counterId}"></f:param>
                        <f:param name="t" value="cmonth"></f:param>
                    </h:outputLink>
                    <h:outputLink value="" styleClass="#{detailStatBean.interval == 'lmonth' ? 'selected' : ''}">
                        <h:outputText value='Letzter Monat'></h:outputText>
                        <f:param name="id" value="#{detailStatBean.counterId}"></f:param>
                        <f:param name="t" value="lmonth"></f:param>
                    </h:outputLink>
                    <h:outputLink value="" styleClass="#{detailStatBean.interval == 'cyear' ? 'selected' : ''}">
                        <h:outputText value='Aktuelles Jahr'></h:outputText>
                        <f:param name="id" value="#{detailStatBean.counterId}"></f:param>
                        <f:param name="t" value="cyear"></f:param>
                    </h:outputLink>
                    <h:outputLink value="" styleClass="#{detailStatBean.interval == 'lyear' ? 'selected' : ''}">
                        <h:outputText value='Letztes Jahr'></h:outputText>
                        <f:param name="id" value="#{detailStatBean.counterId}"></f:param>
                        <f:param name="t" value="lyear"></f:param>
                    </h:outputLink>
                    <h:outputLink value="" styleClass="#{detailStatBean.interval == 'all' ? 'selected' : ''}">
                        <h:outputText value='Gesamt'></h:outputText>
                        <f:param name="id" value="#{detailStatBean.counterId}"></f:param>
                        <f:param name="t" value="all"></f:param>
                    </h:outputLink>
                </p>
                <h:outputText value="Für den ausgewählten Zeitraum wurden noch keine Daten erfasst" rendered="#{empty detailStatBean.topTenHits}"></h:outputText>
                <h:dataTable value="#{detailStatBean.topTenHits}" var="u" headerClass="table_header" id="tophits" class="tablesorter" rendered="#{not empty detailStatBean.topTenHits}">
                    <h:column>
                        <f:facet name="header">Tag</f:facet>
                        <h:outputText value="#{u.day}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Besucher</f:facet>
                        <h:outputText value="#{u.visitorCount}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Seitenaufrufe</f:facet>
                        <h:outputText value="#{u.hitCount}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Aufrufe pro Besucher</f:facet>
                        <h:outputText value="#{u.hitCount / u.visitorCount}">
                            <f:convertNumber maxFractionDigits="2"></f:convertNumber>
                        </h:outputText>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
        <div class="content">
            <p style="text-align: center; padding: 0px;">
                <h:outputLink value="stat.xhtml">
                    <h:outputText value='Übersichtsseite für VCounter #{detailStatBean.counterId}'></h:outputText>
                    <f:param name="id" value="#{detailStatBean.counterId}"></f:param>
                </h:outputLink>
            </p>
        </div>
    </ui:define>
</ui:composition>
